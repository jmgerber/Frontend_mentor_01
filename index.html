<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <main>
    <section>
      <div class="div-text">
        <h1>Get <span class="color-change">insights</span> that help your business grow.</h1>
        <div class="subdiv-text">
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.
          </p>
          <div class="stats">
            <p>10k+ <br /><span>companies</span></p>
            <p>314<br /><span>templates</span></p>
            <p>12m+<br /><span>queries</span></p>
          </div>
        </div>
      </div>
      <div class="div-image">
        <img src="./images/image-header-desktop.jpg" alt="employee's working hard">
      </div>
    </section>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="http://www.jeanmichelgerber.dev">Jean-Michel GERBER</a>.
    </div>
  </main>
</body>

</html>
